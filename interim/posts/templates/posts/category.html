{% extends 'base.html' %}
{% load mine_page_articles %}
{% load static %}
{% block content %}
    <!-- SECTION: Articles -->
    <section class="latest-articles has-padding alternate-bg" id="articles">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <h4>{{ title }}</h4>
                </div>
            </div>
            <div class="row">
                {% for i in category %}
                    <div class="col-md-4">
                        <article class="article-post">
                            <a href="{{ i.get_absolute_url }}">
                                {% if i.post_img %}
                                    <div class="article-image has-overlay"
                                         style="background-image: url({{ i.post_img.url }})">
                                    </div>
                                {% else %}
                                    <div class="article-image has-overlay">
                                    </div>
                                {% endif %}
                                <figure>
                                    <figcaption>
                                        <h2>{{ i.title|truncatewords:3 }}</h2>
                                        {{ i.content|safe|truncatewords:3 }}
                                    </figcaption>
                                </figure>
                            </a>
                            <ul class="article-footer">
                            </ul>
                        </article>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- END SECTION: Articles -->
{% endblock %}
